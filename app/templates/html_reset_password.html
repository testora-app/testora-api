<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ name }},</p>

    <p>You have requested to reset your password. Please click on the link below to continue the process:</p>

    <p>Thank you,<br>The Preppee Support Team</p>
</body>
</html>
